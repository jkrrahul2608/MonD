
<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group"><label for="name">Name</label>
        <input #name="ngModel" ngModel name="name" id="name" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Name is required.
        </div>
    </div>
    
   

    <div class="form-group"><label for="email">Email</label>
        <input #email="ngModel" ngModel name="email" id="email" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid" >
            Email is required.
        </div>
    </div>

    <div class="form-group"><label for="password">Password</label>
        <input #pass="ngModel" ngModel name="password"id="password" type="password" class="form-control" required>
        <div class="alert alert-danger" *ngIf="pass.touched && pass.invalid" >
            Password is required.
        </div>
    </div>

    <div class="form-group">Technologies<br>
        <label for="{{t.key}}" type="checkbox" *ngFor="let t of technology$ | async" >
            <input #tech="ngModel" ngModel name="tech" id="{{t.key}}" (change)="addTechnology(tech.control.value,t.payload.val().name)"  type="checkbox" >
            {{t.payload.val().name}}
        </label>
        
        
    </div>
    
    <div class="form-group"><label for="linkedIn">LinkedIn Url</label>
        <input #lin="ngModel" ngModel name="linkedIn" id="linkedIn" type="text" class="form-control" required url>
        <div class="alert alert-danger" *ngIf="lin.touched && lin.invalid">
            <div *ngIf="lin.errors.required">LinkedIn Url is required.</div>
            <div *ngIf="lin.errors.url">Please enter a valid url.</div>
        </div>
    </div>

    <div class="form-group"><label for="yoe">Years of Experience</label>
        <input #yoe="ngModel" ngModel name="yoe" id="yoe" type="number" class="form-control" required [min]="0">
        <div class="alert alert-danger"*ngIf="yoe.touched && yoe.invalid">
            <div *ngIf="yoe.errors.required">Years of Experience is required.</div>
            <div *ngIf="yoe.errors.min">Years of Experience should be 0 or higher.</div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!(f.valid && this.tech.length > 0)">Submit</button>

     
</form>
